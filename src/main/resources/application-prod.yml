spring:
  datasource:
    url: jdbc:mysql:///cinema_tickets?cloudSqlInstance=your-project:europe-west4:your-db-instance&socketFactory=com.google.cloud.sql.mysql.SocketFactory
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  application:
    name: CinemaTicketsAPI

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:ThisIsAVeryLongSuperSecretKeyThatIsAtLeast32Chars}
