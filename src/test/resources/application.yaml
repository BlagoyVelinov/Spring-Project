spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  cinema_tickets:
    default:
      admin:
        pass: 123456
    remember:
      me:
        key: 123456

  mail:
    host: localhost
    port: 587
    username: ${MY_PUBLIC_KEY}
    password: ${MY_SECRET_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mail:
  cinema_tickets: "test@mail.com"

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

jwt:
  secret: "ThisIsAVeryLongSuperSecretKeyThatIsAtLeast32Chars"
  expiration: 604800000



app:
  activation_base_url: "http://localhost:8080/activate"
  redirect_login_uri: "http://localhost:8082/users/login"